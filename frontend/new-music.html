<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>SpotiFIUBA</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <header>
            <div class="logo-spotifiuba" onclick="window.location.href='index.html'">
                <span class="negro">Spoti</span><span class="blanco">FIUBA</span><span class="tooltip">Ir a la Página Principal</span>
            </div>
        </header>
        <div class="input-login">
            <form>
                <div class="barra-input">
                    <label for="nombre-musica">Nombre de la Música</label>
                    <input type="text" id="nombre-musica" name="nombre-musica">
                </div>
                <div class="barra-input">
                    <label for="imagen-musica">Link a Imagen de la Música.</label>
                    <input type="text" id="imagen-musica" name="imagen-musica">
                </div>
                <div class="barra-input">
                    <label for="link-musica">Link a la Música - Debe Estar en un Google Drive y Tener Permisos Públicos</label>
                    <input type="text" id="link-musica" name="link-musica">
                </div>
            </form>
            <div class = "boton-wrapper">
                <button class= "boton-subir">Subir Música</button>
            </div>
        </div>
    </body>
</html>
